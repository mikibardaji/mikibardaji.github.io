<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refranes</title>
    <link rel="stylesheet" href="refranes.css">
</head>
<body>
    <div class="container">
        <div class="navegador-refran">
            <input type="number" id="numeroRefran" placeholder="Introduce un número" min="1">
            <button class="boton2" onclick="irAlRefran()">Ir al Refrán</button>
        </div>

        <h1>¡Piensa el refrán!</h1>
        <div class="refran">
            <p id="inicioRefran" class="inicio"></p>
            <p id="finRefran" class="fin"></p>
            <button class="boton" id="botonPensa" onclick="mostrarSolucion()">PIENSA LA RESPUESTA</button>
            <button class="boton siguiente" id="botonSiguiente" onclick="siguienteRefran()">Siguiente Refrán</button>
        </div>

        <p id="numeroActual" class="numero">Refrán actual: 1</p
    </div>
    <script src="refranes.js"></script>
</body>
</html>
